<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>SMART STORE</title>
  </head>
  <body>
     <header>
      <div class="container-fluid">
        <!-- BANNER -->
        <div id="banner" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" style="width:100%;">
          <div class="carousel-item active" style="width:100%;">
            <img src="img/banner1.jpg" alt="" width="100%" >  
          </div>
          <div class="carousel-item" style="width:100%;">
            <img src="img/banner2.jpg" alt="" width="100%">
          </div>
        </div>
        <ul class="carousel-indicators">
          <li data-target="#banner" data-slide-to="0" class="active"></li>
          <li data-target="#banner" data-slide-to="1"></li>
        </ul>
         <!-- MENU TOP  -->
       <div class="menutop row">
            <div class="col-4 menutop-search">
              <div class="box">
                <input type="text" placeholder="Bạn tìm sản phẩm gì ?" />
                <a><i class="fas fa-search-location"></i></a>
              </div>
            </div>
            <div class="col-4 menutop-logo">
              <img src="./img/logo.png" alt="">
            </div>
            <div class="col-4 menutop-login">
              <img src="./img/icon-action.png" alt="">
              <div class="action">
                <a href="">Đăng nhập</a>
                <a href="">Đăng ký</a>
              </div>
              <div class="cart">
                <div class="printf-cart">
                  <p>0 sản phẩm</p>
                </div>
                <a href="">
                  <span>0</span>
                  <img src="./img/icon-cart.png" alt="">
                </a>
              </div>
            </div>
          </div> 
       </div>
      </div>
    </div>
  </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
